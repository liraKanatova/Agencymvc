<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Main Page Agency</title>
  <style>

    .container {

      display: flex;

      flex-wrap: wrap;

    }

  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

        crossorigin="anonymous">
</head>




<body>
<form th:action="@{/agencies}" method="GET">
  <input type="text" name="word" th:value="${word}">
  <button type="submit" value="Search" class="btn btn-primary btn-lg">Search</button>
</form>

<div class="container" style="width: 78%; margin-left: 25px">
  <div class="card" style="width: 18rem;"
       th:each="agency : ${agencies}">
    <img th:src="${agency.getImage()}" object-fit width="1000" height="270px" class="card-img-top"
         alt="Agency's Image">
    <div class="card-body">

      <h5 class="card-title" th:text="${agency.getAgencyName()}">Agency Name</h5>

      <p class="card-text" th:text="${agency.getCountry()}">Country</p>

      <form th:method="DELETE" th:action="@{/agencies/{agencyId}/delete(agencyId=${agency.getId()})}">

        <input type="submit" class="btn btn-outline-primary"  th:value="  Delete  "></input>

      </form>

      <form th:method="GET" th:action="@{/agencies/{id}/edit(id=${agency.getId()})}">
        <input type="submit" class="btn btn-outline-primary"  th:value="Udate"></input>
      </form>



      <form th:method="GET" th:action="@{/agencies/{agencyId}(agencyId=${agency.getId()})}">
        <input type="submit" class="btn btn-primary" th:value="Profile"/>
      </form>
    </div>
  </div>
</div>
<br>
<p style="text-align:center;">
  <a class="btn btn-outline-primary" role="button" href="/agencies/new">Add new Agency</a></p>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

        crossorigin="anonymous"></script>


</html>
