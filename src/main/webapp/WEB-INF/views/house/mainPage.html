<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>House</title>

    <style>

        .container {

            display: flex;

            flex-wrap: wrap;

        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

          crossorigin="anonymous">
</head>
<body>
<div class="wrapper-btn">
    <a th:href="@{/agencies}">
        <button class="btn btn-primary" type="button">back</button>
    </a>
    <a th:href="@{/houses/{agencyId}/new(agencyId=${agencyId})}">
        <button class="btn btn-primary" type="button">Add new House</button>
    </a>
</div>


<div class="container" style="width: 78%; margin: 0 auto">


    <div class="card" style="width: 18rem;"
         th:each="house:${houses}">
        <img th:src="${house.getImage()}" object-fit width="1000" height="270px" class="card-img-top"
             alt="House's Image">


        <div class="card-body">

            <h5 class="card-title" th:text="${house.getHouseType()}">House Type</h5>
            <h5 class="card-title" th:text="${house.getAddress()}">Address</h5>
            <h5 class="card-title" th:text="${house.getPrice()}">Price</h5>
            <h5 class="card-title" th:text="${house.getRoom()}">Room</h5>
            <h5 class="card-title" th:text="${house.getCountry()}">Country</h5>
            <h5 class="card-title" th:text="${house.getDescription()}">Description</h5>
            <h5 class="card-title" th:text="${house.getBooking()}">Is Booked</h5>
            <h5 class="card-title" th:text="${house.getImage()}">Image</h5>

        </div>
        <div>
            <form th:method="DELETE" th:action="@{/houses/{agencyId}/{houseId}/delete(agencylId=${agencyId},houseId=${house.getId()})}">
                <input type="submit" class="btn btn-outline-primary"  th:value="  Delete  "/>
            </form>
        </div>
        <div>
            <a th:href="@{/houses/{agencyId}/{houseId}/edit(agencyId=${agencyId},houseId=${house.getId()})}" class="btn btn-primary">Edit</a>
        </div>
        <div>
            <a th:href="@{/{id}/bookings(id=${house.id})}" class="btn btn-primary">Bookings</a>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

        crossorigin="anonymous"></script>

</html>
