
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>

<div class="wrapper-btn">
  <a th:href="@{/customers}">
    <button class="btn btn-primary" type="button">back</button>
  </a>
</div>

<div class="d-flex justify-content-center">
  <form class="p-5 bg-light"  th:action="@{/customers/{cusId}/update (cusId=${customer.getId()})}" th:object="${customer}" th:method="POST">

      <div>
          <label for="firstName">FirstName</label>
          <input type="text" th:field="*{firstName}" id="FirstName">
      </div>

      <div>
          <label for="lastname"> Last Name </label>
          <input type="text" th:field="*{lastName}" id="lastname">
      </div>

      <div>
          <label for="email">Email</label>
          <input type="text" th:field="*{email}" id="email">
      </div>

<div>
<label class="form-label">Gender</label><br>
<input type="radio" id="male" name="gender" value="MALE">
<label th:field="*{gender}" for="male">MALE</label><br>
<input type="radio" id="female" name="gender" value="FEMALE">
<label th:field="*{gender}" for="female">FEMALE</label><br>
</div>


    <div>
      <label for="phoneNumber">Phone Number</label>
      <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
    </div>
      <div>
          <label for="dateOfBirth">DateOfBirth</label>
          <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth">
      </div>


    <div>
      <label for="logo" class="form-label">Image </label>
      <input type="text" th:field="*{image}" id="logo" class="form-control form-control-lg">
    </div>



    <button type="submit" class="bnt btn-primary">Update</button>

  </form>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
