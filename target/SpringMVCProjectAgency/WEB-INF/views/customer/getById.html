<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<a href="/customers" class="btn btn-primary">Back</a>

<div class="container" style="width: 78%; margin: 0 auto">
  <div class="card" style="width: 18rem;"
       th:object="${customer}">

    <div class="card" style="width: 18rem;">
      <img th:src="${customer.getImage()}" class="card-img-top" alt="Customer's image...">
      <div class="card-body">

        <h5 th:text="${customer.getFirstName}" class="card-title">Customer First Name</h5>
        <p th:text="${customer.getFirstName()}" class="card-text">Last Name</p>
        <p th:text="${customer.getEmail()}" class="card-text">Email</p>
        <p th:text="${customer.getGender()}" class="card-text">Gender</p>
        <p th:text="${customer.getPhoneNumber()}" class="card-text">Phone Number</p>
        <p th:text="${customer.getDateOfBirth()}" class="card-text">dateOfBirth</p>




        <br>

      </div>
    </div>

  </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
