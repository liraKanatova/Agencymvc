<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<a href="/agencies" class="btn btn-primary">Back</a>

<div class="container mt-3" th:object="${agency}">
    <table class="table table-striped">

        <thead class="thead-dark">
        <tr>

            <th>Agency Name</th>
            <th>Country</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Image</th>
            <th>All Customers</th>
            <th>All Houses</th>
            <th>Customers</th>
            <th>Houses</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <img th:src="${agency.getImage()}" class="card-img-top" alt=".Agency's Image..">
            </td>

<!--            <td th:text="${agency.agencyName}"></td>-->
            <td th:text="${agency.getCountry()}"></td>
            <td th:text="${agency.getPhoneNumber()}"></td>
            <td th:text="${agency.getEmail()}"></td>
            <td th:text="${customers}"></td>
            <td th:text="${houses}"></td>
            <td th:text="${agency.getId()}"></td>
            <td>
                <a th:href="@{/customers/getAll/{agencyId} (agencyId=${agencyId})}" class="btn btn-primary">Customers</a>
            </td>
            <td>
                <a th:href="@{/houses/{id}(id=${agencyId})}" class="btn btn-primary"> Houses </a>
            </td>


        </tr>
        </tbody>
    </table>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</html>
