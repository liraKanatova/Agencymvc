
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>

<div class="wrapper-btn">
  <a th:href="@{/agencies}">
    <button class="btn btn-primary" type="button">back</button>
  </a>
</div>

<div class="d-flex justify-content-center">
  <form class="p-5 bg-light"  th:action="@{/agencies/{agencyId}/update (agencyId=${agency.getId()})}" th:object="${agency}" th:method="PUT">

    <div>
      <label for="agencyName" class="form-label">Agency Name </label>
      <input type="text" th:field="*{agencyName}" id="agencyName" class="form-control form-control-lg">
    </div>

    <div>
      <label for="input" class="form-label">Country </label>
      <input type="text" th:field="*{country}" id="input" class="form-control form-control-lg">
    </div>

    <div>
      <label for="phoneNumber">Phone Number</label>
      <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
    </div>

    <div>
      <label for="email">Email</label>
      <input type="text" th:field="*{email}" id="email">
    </div>

    <div>
      <label for="logo" class="form-label">Image </label>
      <input type="text" th:field="*{image}" id="logo" class="form-control form-control-lg">
    </div>



    <button type="submit" class="bnt btn-primary">Update</button>

  </form>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
